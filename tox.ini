[tox]
envlist =
    lint

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
#    check-python-versions
commands =
    flake8 src setup.py
    check-manifest
#    check-python-versions

[testenv:black]
basepython = python3
skip_install = true
deps =
    isort
    black
commands =
    isort src setup.py
    black src setup.py
