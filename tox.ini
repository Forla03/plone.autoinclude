# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
envlist =
    lint

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    isort
    pyroma
    check-manifest
    # check-python-versions
commands =
    flake8 src setup.py
    # Sometimes black and isort are no friends, in that case we may need to skip this:
    isort --check-only src setup.py
    # pyroma does not recognise the Plone 6.0 classifier yet, so we cannot enforce a minimum score of 10.
    pyroma -n 9 .
    check-manifest
    # We have not properly setup tox testing envs yet, so cannot run this:
    # check-python-versions

[testenv:black]
basepython = python3
skip_install = true
deps =
    isort
    black
commands =
    isort src setup.py
    black src setup.py

[testenv:release]
basepython = python3
skip_install = true
deps =
    zest.releaser[recommended]
    plone.releaser
commands =
    fullrelease
