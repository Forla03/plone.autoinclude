# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py36
    py37
    py38
    py39
    pypy3
    buildout2
    buildout3
    coverage

[testenv]
usedevelop = true
deps =
    zope.testrunner
    test-packages/example.ploneaddon
    test-packages/example.metaoverrides
commands =
    zope-testrunner --test-path=src []
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    {[testenv]deps}
    coverage
    coverage-python-version
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src []
    coverage html
    coverage report -m --fail-under=50

[coverage:run]
branch = True
plugins = coverage_python_version
source = src

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov

[testenv:black]
basepython = python3
skip_install = true
deps =
    isort
    black
commands =
    isort src test-packages setup.py
    black src test-packages setup.py

[testenv:release]
basepython = python3
skip_install = true
deps =
    zest.releaser[recommended]
    plone.releaser
commands =
    fullrelease

[testenv:buildout2]
# Preferably we test this with a range of Python versions, but one will do for now.
# But let's test both zc.buildout 2 and 3.
basepython = python3
skip_install = true
deps =
    setuptools < 52
    zc.buildout < 3
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} install test
commands =
    {envbindir}/test {posargs:-cv}

[testenv:buildout3]
basepython = python3
skip_install = true
deps =
    setuptools >= 52
    zc.buildout >= 3.0.0a2
commands_pre =
    {[testenv:buildout2]commands_pre}
commands =
    {[testenv:buildout2]commands}
