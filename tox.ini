# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py36
    py37
    py38
    py39
    coverage

[testenv]
usedevelop = true
deps =
    zope.testrunner
    test-packages/example.ploneaddon
commands =
    zope-testrunner --test-path=src []
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    {[testenv]deps}
    coverage
    coverage-python-version
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src []
    coverage html
    coverage report -m --fail-under=70

[coverage:run]
branch = True
plugins = coverage_python_version
source = src

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov

[testenv:black]
basepython = python3
skip_install = true
deps =
    isort
    black
commands =
    isort src setup.py
    black src setup.py

[testenv:release]
basepython = python3
skip_install = true
deps =
    zest.releaser[recommended]
    plone.releaser
commands =
    fullrelease
